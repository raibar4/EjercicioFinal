<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring Web</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href=@{/clientes}>Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href=@{/clientes/nuevo}>Nuevo Cliente</a></li>
					<li class="nav-item"><a class="nav-link" th:href=@{/productos}>Productos</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href=@{/productos/nuevo}>Nuevo Producto</a></li>
					<li class="nav-item"><a class="nav-link" th:href=@{/ventas}>Ventas</a>
					</li>
				
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Lista de ventas</h1>
		</div>
		<table class="table">
			<thead class="table-dark">
				<tr>
				<th>ID Cliente</th>
					<th>ID Producto</th>
					<th>Folio</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th>Iva</th>
					<th>Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ventas: ${key}">
					<td th:text="${ventas.cliente.id}">ID Cliente</td>
						<td th:text="${ventas.producto.id}">ID Producto</td>
						<td th:text="${ventas.folio}">Folio</td>
						<td th:text="${ventas.cantidad}">Cantidad</td>
						<td th:text="${ventas.subtotal}">Subtotal</td>
						<td th:text="${ventas.iva}">Iva</td>
						<td th:text="${ventas.total}">Total</td>
					</tr>
				</tbody>
			</table>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
